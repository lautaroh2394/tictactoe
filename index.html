<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2 hidden id="messageToPlayer"></h2>
      </div>
      <div>
        <table id="board">
          <tr>
            <td number="0"></td>
            <td number="1"></td>
            <td number="2"></td>
          </tr>
          <tr>
            <td number="3"></td>
            <td number="4"></td>
            <td number="5"></td>
          </tr>
          <tr>
            <td number="6"></td>
            <td number="7"></td>
            <td number="8"></td>
          </tr>

        </table>
      </div>
      <div>
        <button hidden id="inviteButton"> Invitar </button>
      </div>
      <div>
        <button id="createButton"> Crear </button>
      </div>
      <div>
        <input id="gameId" type="text" placeholder="game id">
        <button id="joinButton"> Unirse </button>
      </div>
      <script type="module" src="/dist/src/client/main.js"></script>
    </div>   
  </body>
</html>
